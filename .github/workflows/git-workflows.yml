# filepath: /.github/workflows/ci.yml
name: git-workflows

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - ready_for_review
      - synchronize

jobs:
  quality:
  name: Code-Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 21
        uses: actions/setup-java@v2
        with:
          java-version: '21'

      - name: Build with Maven
        run: mvn clean install

      - name: Run tests
        run: mvn test